<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css"> 
    <link rel="stylesheet" href="fonts/font-awesome-4.7.0/css/font-awesome.css">

    <title>Devotional App</title>
</head>

<body>

    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Administrator</a>
             <a class="btn btn-primary" href="index.html"><i class="fa fa-power-off"></i></a>
        </div>
    </nav>

    <div class="container">
        <div class="row my-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <form id="form-Task">
                            <div class="form-group">
                               <i class="fa fa-calendar"></i> <input type="text" id="title" class="form-control" maxlength="50" autocomplete="off"
                                    placeholder="Date" required>
                            </div>
                            <div class="form-group">
                                <i class="fa fa-book"></i><textarea type="text" id="description" cols="30" rows="10" class="form-control"
                                    maxlength="10000" autocomplete="off" placeholder="Message" required></textarea>
                            </div>
                         
                            <button type="submit" class="btn btn-success btn-block">Save</button>
                        </form>
                    </div>

                </div>
            </div>

            <div class="col-md-8">
                <div class="row">
                    <div class="col-sm-3 text-left title-head">
                        <p class="font-weight-bold"></p>
                    </div>
                    <div class="col-sm-6 text-left desc-head">
                        <p class="font-weight-bold"></p>
                    </div>
                    <div class="col-sm-3 text-right del-head">
                        <p class="font-weight-bold"></p>
                    </div>
                </div>
                <hr>
                <div id="tasks"></div>

            </div>

        </div>

    </div>

    <script src="js/app.js"></script>

</body>

</html>
